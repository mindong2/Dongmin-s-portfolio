<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dongmin's Portfolio" />
    <!--사이트 설명 -->
    <meta name="author" content="Dongmin" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!--defer -> html파일이 pursuing되는동안 js파일을 동시에 다운로드 받아서 html이 pursuing이 다 된 후 js실행-->
    <title>Dongmin's Portfolio</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <!-- 나만의 아이콘-->
        <a href="#">Dongmin</a>
      </div>

      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonials</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- about -->
    <section id="about"></section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- footer -->
    <section id="footer"></section>
  </body>
</html>
